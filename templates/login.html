<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Crime Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="main-body">

    <div class="container">
        <header class="header">
            <h2>🔐 Login</h2>
            <p class="tagline">Access the Crime Records Management System</p>
        </header>

        <form method="POST" class="auth-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="nav-button">Login</button>
        </form>
        
        <p class="small-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>

</body>
</html>
