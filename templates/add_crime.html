<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Crime - Crime Records System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="main-body">

<div class="container">
    <header class="header">
        <h2>üö® Add New Crime</h2>
        <p class="tagline">Report and document criminal incidents</p>
    </header>

    <form method="POST" enctype="multipart/form-data" class="auth-form">
        <textarea name="description" placeholder="Crime Description" required rows="4" style="resize: vertical;"></textarea>

        <input type="date" name="date" required>

        <!-- Crime Type Dropdown -->
        <select name="crime_type" required>
            <option value="" disabled selected>Select Crime Type</option>
            <option>Theft</option>
            <option>Assault</option>
            <option>Cyber Crime</option>
            <option>Drug Offense</option>
            <option>Fraud</option>
            <option>Homicide</option>
        </select>

        <!-- Severity Dropdown -->
        <select name="severity" required>
            <option value="" disabled selected>Select Severity</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Critical</option>
        </select>

        <!-- Google Maps Autocomplete Input -->
        <input type="text" id="location" name="location" placeholder="Enter Location" required>

        <!-- File Upload -->
        <label for="evidence">Attach Files (Images, Docs):</label>
        <input type="file" name="evidence" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

        <button type="submit" class="nav-button">Submit</button>
    </form>

    <p class="small-text"><a href="{{ url_for('crimes') }}">‚Üê Back to Crime List</a></p>
</div>

<script>
    function initAutocomplete() {
        const input = document.getElementById('location');
        new google.maps.places.Autocomplete(input);
    }

    google.maps.event.addDomListener(window, 'load', initAutocomplete);
</script>

</body>
</html>
