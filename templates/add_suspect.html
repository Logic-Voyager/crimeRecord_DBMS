{% extends "base.html" %}

{% block content %}
<h2>Add Suspect</h2>
<form method="POST">
    Name: <input type="text" name="name"><br>
    Age: <input type="number" name="age"><br>
    Linked Crime:
    <select name="crime_id">
        {% for crime in crimes %}
            <option value="{{ crime[0] }}">{{ crime[1] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Add Suspect">
</form>
{% endblock %}
